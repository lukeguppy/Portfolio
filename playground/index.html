<div class="playground-container">

    <!-- 1. COUNTRIES QUIZ PORTAL -->
    <section class="game-portal quiz-portal" id="quiz-realm">
        <div class="portal-bg">
            <div class="bg-layer layer-1"></div>
            <div class="bg-layer layer-2"></div>
            <!-- D3 Rotating Globe Canvas -->
            <canvas id="quiz-bg-canvas"></canvas>
        </div>
        <a href="/Portfolio/playground/countries-quiz/" class="portal-link">
            <div class="portal-content">
                <h2 class="portal-title">Countries Quiz</h2>
                <p class="portal-hint">Click to play →</p>
            </div>
        </a>
    </section>

    <!-- 2. CHESS PORTAL -->
    <section class="game-portal chess-portal" id="chess-realm">
        <div class="portal-bg">
            <div class="bg-layer layer-1"></div>
            <div class="bg-layer layer-2"></div>
            <!-- 3D Chessboard Scene -->
            <div class="chess-scene">
                <div class="chessboard">
                    <!-- WHITE PIECES -->
                    <img src="/Portfolio/images/chess-pieces/wK.svg" class="chess-piece sq-g1" alt="">
                    <img src="/Portfolio/images/chess-pieces/wQ.svg" class="chess-piece sq-h5" alt="">
                    <img src="/Portfolio/images/chess-pieces/wR.svg" class="chess-piece sq-a1" alt="">
                    <img src="/Portfolio/images/chess-pieces/wR.svg" class="chess-piece sq-f1" alt="">
                    <img src="/Portfolio/images/chess-pieces/wB.svg" class="chess-piece sq-c4" alt="">
                    <img src="/Portfolio/images/chess-pieces/wB.svg" class="chess-piece sq-g2" alt="">
                    <img src="/Portfolio/images/chess-pieces/wN.svg" class="chess-piece sq-e5" alt="">
                    <img src="/Portfolio/images/chess-pieces/wN.svg" class="chess-piece sq-b5" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-a2" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-b2" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-c3" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-d4" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-e4" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-f2" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-g3" alt="">
                    <img src="/Portfolio/images/chess-pieces/wP.svg" class="chess-piece pawn sq-h2" alt="">
                    <!-- BLACK PIECES -->
                    <img src="/Portfolio/images/chess-pieces/bK.svg" class="chess-piece sq-g8" alt="">
                    <img src="/Portfolio/images/chess-pieces/bQ.svg" class="chess-piece sq-d8" alt="">
                    <img src="/Portfolio/images/chess-pieces/bR.svg" class="chess-piece sq-a8" alt="">
                    <img src="/Portfolio/images/chess-pieces/bR.svg" class="chess-piece sq-f8" alt="">
                    <img src="/Portfolio/images/chess-pieces/bB.svg" class="chess-piece sq-c8" alt="">
                    <img src="/Portfolio/images/chess-pieces/bB.svg" class="chess-piece sq-e7" alt="">
                    <img src="/Portfolio/images/chess-pieces/bN.svg" class="chess-piece sq-c6" alt="">

                    <img src="/Portfolio/images/chess-pieces/bP.svg" class="chess-piece pawn sq-a7" alt="">

                    <img src="/Portfolio/images/chess-pieces/bP.svg" class="chess-piece pawn sq-c7" alt="">

    <!-- 3. MAP PLOTTER PORTAL -->
    <section class="game-portal map-portal" id="map-realm">
        <div class="portal-bg">
            <div class="bg-layer layer-1"></div>
            <div class="bg-layer layer-2"></div>
            <!-- Compass Rose -->
            <div class="compass-rose">
                <div class="compass-ring">
                <div class="compass-tick N"></div>
                <div class="compass-tick E"></div>
                <div class="compass-tick S"></div>
                <div class="compass-tick W"></div>
            </div>
                <div class="compass-needle"></div>
                <div class="compass-center"></div>
            </div>
            <!-- Animated Flight Paths -->
            <div class="flight-path path-1"></div>
            <div class="flight-path path-2"></div>
            <div class="flight-path path-3"></div>
        </div>
        <a href="/Portfolio/playground/mapplotter/" class="portal-link">
            <div class="portal-content">
                <h2 class="portal-title">Map Plotter</h2>
                <p class="portal-hint">Click to explore →</p>
            </div>
        </a>
    </section>

    <!-- 4. BLOCK BLAST PORTAL -->
    <section class="game-portal block-portal" id="block-realm">
        <div class="portal-bg">
            <div class="bg-layer layer-1"></div>
            <div class="bg-layer layer-2"></div>
            <!-- Floating 3D Cubes -->
            <div class="floating-cubes">
                <div class="cube cube-1">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div class="cube cube-2">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div class="cube cube-3">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div class="cube cube-4">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div class="cube cube-5">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
        </div>
        <a href="/Portfolio/playground/blockblast/" class="portal-link">
            <div class="portal-content">
                <h2 class="portal-title">Block Blast</h2>
                <p class="portal-hint">Click to play →</p>
            </div>
        </a>
    </section>

    <div class="scroll-indicator">
        <span>Scroll</span>
        <div class="scroll-arrow"></div>
    </div>
